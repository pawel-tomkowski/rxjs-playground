<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Rxjs</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side">
    <div [style.padding.px]="10">
      <mat-nav-list role="list">
        <mat-list-item [routerLink]="['observable']" role="listitem"
          >Observable</mat-list-item
        >
        <mat-list-item [routerLink]="['subject']" role="listitem"
          >Subject</mat-list-item
        >
        <mat-list-item role="listitem">Item 3</mat-list-item>
      </mat-nav-list>
    </div></mat-sidenav
  >
  <mat-sidenav-content
    ><div [style.padding.px]="30"><router-outlet></router-outlet></div
  ></mat-sidenav-content>
</mat-sidenav-container>
